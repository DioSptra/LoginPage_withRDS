<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | NeoVault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white">
  <div class="container text-center mt-5 login-box">
    <h2 class="futuristic">Create an Account</h2>
    <form method="POST" class="mt-4">
      <input type="text" name="username" class="form-control mb-3" placeholder="Choose a Username" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Choose a Password" required>
      <button type="submit" class="btn btn-success w-100">Register</button>
      <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}" class="link-info">Login</a></p>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
      {% endfor %}
    {% endwith %}
  </div>
</body>
</html>
